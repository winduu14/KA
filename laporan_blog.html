    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            margin-top: 80px;
        }
        .welcome-section {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 50px 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '\f0ae'; /* FontAwesome code for a sample icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            z-index: 0;
        }

        .welcome-section h1, .welcome-section p {
            position: relative;
            z-index: 1;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
