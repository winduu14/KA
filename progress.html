<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card::before {
            content: '';
            background: url('https://upload.wikimedia.org/wikipedia/commons/f/f3/Logo_Universitas_Paramadna.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1; /* Set the transparency here */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .card-body {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        .btn-gdrive {
            font-size: 1rem;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn-gdrive:hover {
            background-color: #357ae8;
        }

        .welcome-section {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 50px 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '\f0ae'; /* FontAwesome code for a sample icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            z-index: 0;
        }

        .welcome-section h1, .welcome-section p {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    </nav>

    <!-- Content -->
    <div class="container mt-5 pt-5">

            <p>Pantau dan kelola progres karya akhir Anda dengan mudah.</p>

            <!-- Cards will be added here by JavaScript -->
