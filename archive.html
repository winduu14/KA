<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <style>
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card::before {
            content: '';
            background: url('https://via.placeholder.com/300') no-repeat center center;
            background-size: cover;
            opacity: 0.2; /* Set the transparency here */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .card-body {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        .btn-gdrive {
            font-size: 1rem;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn-gdrive:hover {
            background-color: #357ae8;
        }

        .badge-pill {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.75rem;
        }

        .badge-arsip {
            background-color: #ff6f61;
            color: #fff;
        }

        .badge-lokal {
            background-color: #6b5b95;
            color: #fff;
        }

        .badge-design {
            background-color: #88b04b;
            color: #fff;
        }

        .badge-research {
            background-color: #f7cac9;
            color: #fff;
        }

        .badge-wgm {
            background-color: #92a8d1;
            color: #fff;
        }

        .search-bar {
            margin-bottom: 30px;
        }

        .no-results {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .welcome-section {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 50px 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 1.2rem;
            margin-bottom: 0;
        }
    </style>
</head>

            <p>Temukan berbagai dokumen penting terkait karya akhir Anda.</p>
        </div>
